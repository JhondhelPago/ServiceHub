<script>
  //external function
  window.setSessionVariable = setSessionVariable;
  window.getSessionVariable = getSessionVariable;
  window.samplefunction = samplefunction;
  window.sampleArith = sampleArith;

  console.log(samplefunction());

  console.log(sampleArith(5, 7, '+'));



  async function adminLoginSession(){
    document.getElementById('adminLogForm').addEventListener('submit', async  function(event){
      event.preventDefault();

      const formdata = new FormData(this);
      const module = formdata.get('module');
      const email = formdata.get('email');
      const password = formdata.get('password')

      //login logic
    

      try{

        const response = await fetch('/adminLoginSession', {
          method: 'POST',
          body:  JSON.stringify({module, email, password}),
          headers: {'Content-Type' : 'application/json'}
        });


        const status_result = await response.json();

        console.log(status_result.status);
        console.log(status_result.id);


        if(status_result.status){
          
          alert('admin login successfully.');
          setSessionVariable("adminId",status_result.id);
          window.location.href = '/home_admin';

        }else{
          alert('admin login failed, incorrect username and password')
        }

      }catch(error){
        
        alert('error have been catch.');
        console.log(error);
        throw error;
      }



    });

  }










  //procedural functions

  adminLoginSession();






</script>
