<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <section class="container lg:min-h-[100vh] flex flex-col lg:flex-row items-center justify-between mx-auto px-5 font-poppins text-darkColor">
    <!-- hero text -->
    <div class="flex flex-col text-center lg:text-start space-y-2 lg:space-y-7 my-5">
      <div class="-space-y-1 lg:-space-y-2">
        <h6 class="text-xl xl:text-4xl tracking-widest">KAINAKAP</h6>
        <h1 class="text-5xl xl:text-7xl font-bold font-noto">Service<span class="text-primary-light font-poppins">Hub</span></h1>
      </div>
      <!-- <p class="xl:text-lg w-[60vw] lg:w-auto">Log in to join Kainakap events and stay up-to-date with the latest updates.</p> -->
    </div>

    <div class="flex flex-col lg:flex-row items-center text-center mb-5 lg:mb-0 space-x-1 space-y-1">
      <div class="h-5 lg:h-[35vh] w-[35vw] lg:w-10 rounded-t-2xl lg:rounded-tr-none lg:rounded-l-2xl opacity-70 bg-primary-light"></div>
      <div class="h-5 lg:h-[50vh] w-[50vw] lg:w-10 rounded-t-2xl lg:rounded-tr-none lg:rounded-l-2xl opacity-70 bg-primary-mid"></div>
      <div class="h-5 lg:h-[65vh] w-[65vw] lg:w-10 rounded-t-2xl lg:rounded-tr-none lg:rounded-l-2xl opacity-70 bg-primary-dark"></div>
      <!-- form -->
      <form action="" class="flex flex-col justify-between w-[80vw] lg:w-auto lg:h-[80vh] min-h-[200px] space-y-10 px-5 py-10 rounded-2xl lg:overflow-auto relative bg-darkColor text-white shadow-lg">
        <h2 class="text-3xl font-light mx-5"><span class="text-primary-light">Login</span> to your account.</h2>
        <div class="flex flex-col my-5 mx-3 text-start">

          <label class="" for="module">Login as...</label>
          <select class="px-2 py-2 rounded-md text-lg text-darkColor" name="module" id="module">
            <option class="hover:bg-red-300" value="Admin">Admin</option>
            <option class="hover:bg-red-300" value="Manager">Manager</option>
          </select>

          <label class="mt-5" for="email">Email</label>
          <input class="px-3 py-2 rounded-md text-lg text-darkColor" type="text" name="email" id="email" placeholder="you@example.com">

          <label class="mt-5" for="pass">Password</label>
          <input class="px-3 py-2 rounded-md text-lg text-darkColor" type="password" name="pass" id="pass" placeholder="Password@123">

        </div>
        <div class="flex flex-col space-y-2 mx-3">
          <!-- <p>Not a member? <a class="text-primary-light hover:before:w-full hover:before:h-1 hover:before:bg-black" href="#">Sign-up</a></p> -->
          <button class="py-3 rounded-md font-noto text-xl bg-primary-light hover:bg-primary-dark">Login</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
